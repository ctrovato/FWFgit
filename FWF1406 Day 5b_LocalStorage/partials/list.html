
								<h2 class="text-center">Employee Listing</h2>
        <div class="row">
            <div class="panel panel-default col-md-4" ng-repeat="employeeObj in employeeArray track by $index">
                <div class="panel-body2"><h4>{{employeeObj.name}}</h4>
                <p>{{employeeObj.number}}</p>
                <p>{{employeeObj.email}}</p>
                <button  class="buttonStyle" ng-click="removeEmployeeAt($index)">Remove</button>
                    </div>
            </div>
